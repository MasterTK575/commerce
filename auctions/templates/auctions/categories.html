{% extends "auctions/layout.html" %}

{% block body %}


<h2>All Categories</h2>


<div class="list-group">
  {% for category in categories %}
  <a href="{% url 'categories' category.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">{{ category.name }}
    <span class="badge bg-primary rounded-pill">14</span>
  </a>
  {% empty %}
  <a href="{% url 'index' %}" class="list-group-item list-group-item-action">No categories at the moment.</a>
  {% endfor %}
</div>
{% endblock %}
