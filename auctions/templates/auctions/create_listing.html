{% extends "auctions/layout.html" %}

{% block body %}


    <h2>Create a new Listing</h2>


    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="description" placeholder="Description" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" min="0" name="starting_bid" placeholder="Starting Bid" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="image_url" placeholder="URL to your Image">
        </div>
        <div class="form-group">
            <select class="custom-select" name="category">
                <option value="" selected>Select a category</option>
                {% for category in categories %}
                    <option value={{category.name}}>{{ category.name }}</option>
                {% endfor %}
              </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Submit Listing">
    </form>
{% endblock %}
